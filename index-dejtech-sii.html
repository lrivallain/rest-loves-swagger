<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Rex VMworld 2019 : REST ❤ Swagger, mon SDK en 2 minutes ⏱</title>
    <link rel="icon" type="image/png" href="revealjs/images/favicon-logo-sii.png" />

    <link rel="stylesheet" href="revealjs/css/reveal.css">
    <link rel="stylesheet" href="revealjs/css/theme/sii.css"> <!-- SII theme -->
    <link rel="stylesheet" href="css/vmware.css"> <!-- your custom styles -->

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="revealjs/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'revealjs/css/print/pdf.css' : 'revealjs/css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
  </head>

  <body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="intro-dejtech-sii.md"
                     data-separator="^\n\n\n"
                     data-separator-vertical="^\n\n"
                     data-separator-notes="^Note:"
                     data-charset="UTF-8">
            </section>
            <section data-markdown="content.md"
                     data-separator="^\n\n\n"
                     data-separator-vertical="^\n\n"
                     data-separator-notes="^Note:"
                     data-charset="UTF-8">
            </section>
            <section data-markdown="end.md"
                     data-separator="^\n\n\n"
                     data-separator-vertical="^\n\n"
                     data-separator-notes="^Note:"
                     data-charset="UTF-8">
            </section>
        </div>
    </div>

    <script src="revealjs/lib/js/head.min.js"></script>
    <script src="revealjs/js/reveal.js"></script>

    <script>
        // More info https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            history: true,

            width: 1000,
            height: 700,

            // Transition style
            transition: 'slide', // none/fade/slide/convex/concave/zoom

            // Transition style for full page slide backgrounds
            backgroundTransition: 'none', // none/fade/slide/convex/concave/zoom

            // More info https://github.com/hakimel/reveal.js#dependencies
            dependencies: [
                { src: 'revealjs/plugin/markdown/marked.js' },
                { src: 'revealjs/plugin/markdown/markdown.js' },
                { src: 'revealjs/plugin/notes/notes.js', async: true },
                { src: 'revealjs/plugin/highlight/highlight.js',
                    async: true,
                    callback: function() {
                        hljs.initHighlightingOnLoad();
                    }
                },
                { src: 'plugins/menu/menu.js' }
            ],

            menu: {
                // If slides do not have a matching title, attempt to use the
                // start of the text content as the title instead
                useTextContentForMissingTitles: false,

                // Hide slides from the menu that do not have a title.
                // Set to 'true' to only list slides with titles.
                hideMissingTitles: true,

                // Adds a menu button to the slides to open the menu panel.
                // Set to 'false' to hide the button.
                openButton: false,

                // If 'true' allows the slide number in the presentation to
                // open the menu panel. The reveal.js slideNumber option must
                // be displayed for this to take effect
                openSlideNumber: true,
            },
        });

        // Slide number formatting can be configured using these variables:
        //  "h.v":  horizontal . vertical slide number (default)
        //  "h/v":  horizontal / vertical slide number
        //    "c":  flattened slide number
        //  "c/t":  flattened slide number / total slides
        Reveal.configure({
            slideNumber: 'c/t'
        });
        Reveal.configure({
            transition: 'none'
        });
    </script>
    <a href="#/0/0"><img class="logo" src="revealjs/images/logo-sii.svg" /></a>
  </body>
</html>
